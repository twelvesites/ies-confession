name: Auto Instagram Post

# Schedule: every 10 minutes
on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes

jobs:
  post-confessions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install instagrapi firebase-admin pillow python-dotenv

      - name: Save Firebase credentials from secret
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" > auto-Instagram-posting-bot/firebase.json

      - name: Run bot
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
        run: |
          python auto-Instagram-posting-bot/bot.py
